<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Survival Taslak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }
    .panel {
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 10px;
    }
    .warn {
      color: #ff6666;
    }
  </style>
</head>
<body onload="basla()">

<h1>üïØ Hayatta Kal</h1>

<div class="panel" id="stats"></div>
<div class="panel" id="status"></div>
<div class="panel" id="log"></div>

<div class="panel">
  <button onclick="kesif()">Ke≈üif Yap</button>
  <button onclick="dinlen()">Dinlen</button>
  <button onclick="gunuBitir()">G√ºn√º Bitir</button>
</div>

<script>
let gun, can, enerji, odak, kesifYapildi;
let kaliciYorgunluk = false;

function basla() {
  gun = 1;
  can = 100;
  enerji = 100;
  odak = 5;
  kesifYapildi = false;
  logYaz("Oyun ba≈üladƒ±.");
  guncelle();
}

function guncelle() {
  document.getElementById("stats").innerHTML = `
    <b>G√ºn:</b> ${gun}<br>
    ‚ù§Ô∏è Can: ${can}<br>
    ‚ö° Enerji: ${enerji}<br>
    üéØ Odak: ${odak}
  `;

  let durumlar = [];
  if (can < 40) durumlar.push("‚ù§Ô∏è Yaralƒ±");
  if (enerji < 30) durumlar.push("‚ö° T√ºkenmi≈ü");
  if (odak <= 0) durumlar.push("üéØ Zihni Daƒüƒ±nƒ±k");

  document.getElementById("status").innerHTML =
    "<b>Durumlar:</b> " + (durumlar.length ? durumlar.join(", ") : "Normal");
}

function logYaz(metin) {
  document.getElementById("log").innerHTML = metin;
}

function kesif() {
  if (odak <= 0) {
    logYaz("Zihnin daƒüƒ±nƒ±k, ke≈üif yapamazsƒ±n.");
    return;
  }

  kesifYapildi = true;
  odak--;
  enerji -= 10;

  let risk = gun >= 16 ? 0.7 : gun >= 6 ? 0.5 : 0.3;

  if (Math.random() < risk) {
    can -= 10;
    logYaz("Ke≈üifte tehlikeli bir olay ya≈üadƒ±n. Can kaybettin.");
  } else {
    logYaz("Ke≈üif ba≈üarƒ±lƒ± ge√ßti.");
  }

  sinirla();
  guncelle();
}

function dinlen() {
  let enerjiKazanci = kaliciYorgunluk ? 10 : 20;
  enerji += enerjiKazanci;
  can += 5;
  logYaz("Dinlendin ama zaman ge√ßti.");
  sinirla();
  guncelle();
}

function gunuBitir() {
  geceEtkileri();
  gun++;
  kesifYapildi = false;
  guncelle();
}

function geceEtkileri() {
  let mesaj = "";

  // G√ºn fazƒ±na g√∂re temel cezalar
  if (gun <= 5) {
    enerji -= 5;
    mesaj = "Gece sakin ge√ßti.";
  } else if (gun <= 15) {
    enerji -= 8;
    odak -= 1;
    mesaj = "Uykun huzursuzdu.";
  } else {
    enerji -= 10;
    odak -= 2;
    can -= 2;
    mesaj = "Gece neredeyse hi√ß uyuyamadƒ±n.";
  }

  // Durum bazlƒ± ek cezalar
  if (enerji < 30) {
    can -= gun >= 6 ? 2 : 1;
  }

  if (can < 40 && gun >= 6) {
    enerji -= 5;
    if (gun >= 16) {
      kaliciYorgunluk = true;
    }
  }

  if (odak <= 0 && gun >= 16) {
    mesaj += " Zihnin tamamen √ß√∂km√º≈ü durumda.";
  }

  if (kesifYapildi && gun >= 16) {
    can -= 1;
  }

  sinirla();
  logYaz(mesaj);
}

function sinirla() {
  can = Math.max(0, Math.min(100, can));
  enerji = Math.max(0, Math.min(100, enerji));
  odak = Math.max(0, odak);
}
</script>

</body>
</html>
