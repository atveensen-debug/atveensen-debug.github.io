  <style>

<body onload="basla()">

<h1>ğŸ•¹ï¸ Arda â€“ Son Ã‡ocuk</h1>

<div class="bar">â¤ï¸ Can: <span id="can"></span></div>
<div class="bar">âš¡ Enerji: <span id="enerji"></span></div>
<div class="bar">ğŸ’  Odak: <span id="odak"></span></div>
<div class="bar">ğŸŒ’ AkÅŸama kalan hamle: <span id="zaman"></span></div>

<hr>

<h3>Yetenekler</h3>
<div id="yetenekler"></div>

<button onclick="dinlen()">ğŸ’¤ Dinlen</button>

<div id="hikaye"></div>

<script>
let maxCan = 10
let maxEnerji = 6

let can, enerji, odak, zaman

let yetenekler = {
  guc: 0,
  hiz: 0,
  dayaniklilik: 0,
  ceviklik: 0,
  hayattaKalma: 0,
  hayvan: 0,
  karanlik: 0,
  algi: 0
}

function basla() {
  can = 10
  enerji = 6
  odak = 10
  zaman = 6
  guncelle()
  yetenekButonlari()
  yaz("DÃ¼nya yok oldu. Arda hayatta kalmak zorunda.")
}

function guncelle() {
  document.getElementById("can").innerText = can + "/" + maxCan
  document.getElementById("enerji").innerText = enerji + "/" + maxEnerji
  document.getElementById("odak").innerText = odak
  document.getElementById("zaman").innerText = zaman
}

function yetenekButonlari() {
  let alan = document.getElementById("yetenekler")
  alan.innerHTML = ""
  for (let y in yetenekler) {
    alan.innerHTML += `
      <button onclick="gelistir('${y}')">
        ${y} (${yetenekler[y]})
      </button>
    `
  }
}

function gelistir(y) {
  if (odak <= 0 || enerji <= 0) {
    yaz("Yeterli odak veya enerji yok.")
    return
  }

  yetenekler[y]++
  odak--
  enerji--
  zaman--

  yaz(`${y} geliÅŸtirildi.`)
  kontrol()
}

function dinlen() {
  enerji = Math.min(maxEnerji, enerji + 3)
  can = Math.min(maxCan, can + 1)
  zaman--

  yaz("Dinlendin. Biraz toparlandÄ±n.")
  kontrol()
}

function kontrol() {
  guncelle()
  yetenekButonlari()

  if (can <= 0) {
    yaz("â˜ ï¸ Arda hayatÄ±nÄ± kaybetti. Oyun bitti.")
    oyunBitti()
    return
  }

  if (zaman <= 0) {
    aksam()
  }
}

function aksam() {
  let toplam =
    yetenekler.guc +
    yetenekler.dayaniklilik +
    yetenekler.hayattaKalma +
    yetenekler.hiz

  if (toplam >= 8) {
    yaz("ğŸŒ… AkÅŸamÄ± atlattÄ±n. Åimdilik hayattasÄ±n.")
  } else {
    yaz("â˜ ï¸ Canavarlar geldi. Arda dayanamadÄ±.")
    oyunBitti()
  }
}

function oyunBitti() {
  document.querySelectorAll("button").forEach(b => b.disabled = true)
}

function yaz(metin) {
  document.getElementById("hikaye").innerHTML = `<p>${metin}</p>`
}
</script>
